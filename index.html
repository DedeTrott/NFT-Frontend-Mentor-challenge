<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>NFT Frontent-Mentor</title>
</head>
<body>
    <div class="container">
        <img id="hero-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <h2 class="headline">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm</p>
        <div class="next-to-eachother">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="ether">
                <p>
                    0.041 ETH
                </p>
            </div>
            <div class="duration">
                <img src="images/icon-clock.svg" alt="Clock">
            <p>
                3 days left
            </p>
            </div>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="Creator">
            <p>
                Creation of Jules Wyvern
            </p>
        </div>
    </div>
</body>
</html>
